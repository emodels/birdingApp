<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-searchbar [(ngModel)]="searchQuery" (change)="searchBirds($event)"></ion-searchbar>

  <ion-list>
    <ion-list-header>
       <ion-label>Categories</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let category of categories" (click)="viewCategory(category)">
       <ion-avatar slot="start">
           <img [src]="category.image"/>
       </ion-avatar>
       <ion-label><h2>{{category.name}} / {{category.sinhala}}</h2></ion-label>
       <ion-icon name="arrow-forward" color="medium" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
