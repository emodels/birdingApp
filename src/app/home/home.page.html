<ion-header>
  <ion-toolbar color="green">
      <ion-buttons slot="start">
          <ion-menu-toggle>
              <ion-button>
                  <ion-icon slot="icon-only" name="menu" style="color: #fff;"></ion-icon>
              </ion-button>
          </ion-menu-toggle>
      </ion-buttons>
      <ion-searchbar [(ngModel)]="searchQuery" placeholder="Birds in Sri Lanka" (change)="searchBirds($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-slides pager="false" [options]="{autoplay:true}">
        <ion-slide *ngFor="let category of categories" (click)="viewCategory(category)">
            <ion-card>
                <ion-img src="assets/images/category/{{category.image}}"></ion-img>
                <ion-card-header>
                    <ion-card-title>{{category.name}} / {{category.sinhala}}</ion-card-title>
                </ion-card-header>
            </ion-card>
        </ion-slide>
    </ion-slides>

  <ion-list>
    <ion-list-header>
       <ion-label>Categories</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let category of categories" (click)="viewCategory(category)">
       <ion-avatar slot="start">
           <ion-img [src]="'assets/images/category/' + category.image"></ion-img>
       </ion-avatar>
       <ion-label><h2>{{category.name}} / {{category.sinhala}}</h2></ion-label>
       <ion-icon name="arrow-forward" color="medium" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
