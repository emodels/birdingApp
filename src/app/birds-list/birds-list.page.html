<ion-header>
  <ion-toolbar>
    <ion-title>Birds Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      <ion-label>Birds Listing</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let bird of birds" (click)="viewBird(bird)">
      <ion-avatar slot="start">
        <img [src]="bird.image"/>
      </ion-avatar>
      <ion-label><h2>{{bird.name}}</h2></ion-label>
      <ion-icon name="arrow-forward" color="medium" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
