<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{bird.name}} / {{bird.sinhala}}</ion-title>
    <ion-avatar slot="end">
      <ion-img [src]="'assets/images/' + bird.image"></ion-img>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-img src="assets/images/{{bird.image}}"></ion-img>
    <ion-card-header>
      <ion-card-title>{{bird.name}} / {{bird.sinhala}}</ion-card-title>
      <ion-label>
        <h3 class="ion-padding-top"><b>Scientific Name</b></h3>
        <h4>{{bird.scientific}}</h4>
      </ion-label>
      <ion-label>
        <h3 class="ion-padding-top"><b>Diversity</b></h3>
        <h4>{{bird.code}}</h4>
      </ion-label>
      <ion-badge color="primary">C = Common</ion-badge>
      <ion-badge color="secondary">U = Uncommon</ion-badge>
      <ion-badge color="tertiary">R = Resident</ion-badge>
      <ion-badge color="success">M = Migrant</ion-badge>
      <ion-badge color="danger">E =Endenmic</ion-badge>
      <ion-badge color="medium">S = Scarce</ion-badge>
      <ion-badge color="dark">H = Highly Scarce</ion-badge>
    </ion-card-header>
    <ion-card-content>
      <p>{{bird.desc}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
